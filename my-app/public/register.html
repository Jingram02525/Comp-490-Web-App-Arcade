
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    
</head>
<body>

<div class="container">
    <h2>Signup</h2>
    <form id="signupForm" action="#" method="post">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input class="new--firstname" type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input class="new--lastname" type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input class="new--username" type="text" id="username" name="username" required>
            <div id="usernameErrorMessage" class="error-message"></div>            
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input class="new--email" type="email" id="email" name="email" required>
            <div id="emailErrorMessage" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="new--password" type="password" id="password" name="password" required>
        </div>
        <button  class="btn2" type="submit">Sign Up</button>
    </form>
</div>

<script src="dist/signup.js"></script>

</body>
</html>
